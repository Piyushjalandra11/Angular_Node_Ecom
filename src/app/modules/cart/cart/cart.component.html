<div class="p-6">
    <h2 class="text-2xl font-semibold">Your Cart</h2>
    <div *ngIf="cartItems.length === 0">
      <p>No items in cart.</p>
    </div>
  
    <div *ngFor="let item of cartItems" class="border-b py-4">
      <img [src]="item.image" alt="{{ item.title }}" class="w-20 inline-block mr-4" />
      <span>{{ item.title }}</span> - ${{ item.price }}
      <button (click)="removeFromCart(item.id)" class="bg-red-500 text-white p-2 ml-4 rounded-md">
        Remove
      </button>
    </div>
  
    <div *ngIf="cartItems.length > 0" class="mt-4">
      <h3 class="text-xl font-semibold">Total: ${{ total }}</h3>
      <button class="bg-green-500 text-white p-2 rounded-md">Proceed to Checkout</button>
      <button (click)="clearCart()" class="bg-gray-500 text-white p-2 ml-2 rounded-md">Clear Cart</button>
    </div>
  </div>
