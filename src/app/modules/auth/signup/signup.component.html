<div class="flex justify-center items-center h-screen">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="p-6 bg-white shadow-md rounded-lg w-96">
      <h2 class="text-xl font-bold mb-4">Signup</h2>
      <input type="text" placeholder="Name" formControlName="name" class="w-full p-2 mb-3 border rounded-md" />
      <input type="email" placeholder="Email" formControlName="email" class="w-full p-2 mb-3 border rounded-md" />
      <input type="password" placeholder="Password" formControlName="password" class="w-full p-2 mb-3 border rounded-md" />
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">Signup</button>
    </form>
  </div>
